name: Cron workflow

on:
  schedule:
    - cron:  '0 */2 * * *'
  workflow_dispatch: 
  
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run_scripts:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v4
    - name: move the current drafts to posts
      run: mv _drafts/$(date +'%Y-%m-%d')* _posts/ || echo "No drafts for posts today."
    - name: git
      run: |
          git config --local user.name deyanstoyanov850618
          git add _posts/$(date +'%Y-%m-%d')* || echo "No posts to add in git today."
          git rm _drafts/$(date +'%Y-%m-%d')* || echo "No drafts to delete in git today."
          if ! git diff-index --quiet HEAD; then
             git commit -m 'Deploy todays posts'
             git push origin main
          fi
      env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Setup Ruby
          # https://github.com/ruby/setup-ruby/releases/tag/v1.207.0
          uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
          with:
            ruby-version: '3.1' # Not needed with a .ruby-version file
            bundler-cache: true # runs 'bundle install' and caches installed gems automatically
            cache-version: 0 # Increment this number if you need to re-download cached gems
        - name: Setup Pages
          id: pages
          uses: actions/configure-pages@v5
        - name: Build with Jekyll
          # Outputs to the './_site' directory by default
          run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
          env:
            JEKYLL_ENV: production
        - name: Upload artifact
          # Automatically uploads an artifact from the './_site' directory by default
          uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4